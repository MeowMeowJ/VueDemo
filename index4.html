<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <div
        class="test"
        v-bind:class="[isActive ? 'active' : '', isGreen ? 'green' : '']"
        style="width: 200px; height: 200px; text-align: center; line-height: 200px;">
        hi vue
        </div>

        <div v-bind:style="{color: color, fontSize: size, background: isRed ? 'red' : ''}">
            HI VUE
        </div>

        <div v-bind:class="classObject">hahaha</div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            isActive: true,
            isGreen: false,
            color: '#FEDBCA',
            size: '100px',
            red: 'red',
            isRed: true,
            // classObject: {
            //     active: true,
            //     green: true
            // }
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.isGreen,
                    green: this.isActive || this.isGreen
                }
            }
        }
    });
</script>
<style>
.test {font-size: 40px;}
.active {background-color: aqua;}
.green {color: green;}
</style>
</html>
